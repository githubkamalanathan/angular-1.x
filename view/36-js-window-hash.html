<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS window location hash function handler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        (function () {
            window.addEventListener("hashchange", function () {
                console.log(location.hash);
            });
        }());
    </script>
</head>

<body>
    <a href="#abc">ABC</a>
    <a href="#def">DEF</a>
    <a href="#ghi">GHI</a>
    <div id="abc">abc content</div>
    <div id="def">def content</div>
    <div id="ghi">ghi content</div>

</body>

</html>
